<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Colors</title>
<style>
.middle {
    margin-top: 50%;
}
</style>
</head>
<body>
    <script>

function getRandomColor() {
    const
        shadow = 0.8,
        red = Math.round(Math.random() * 255),
        shadowRed = Math.round(red * shadow)
        green = Math.round(Math.random() * 255),
        shadowGreen = Math.round(green * shadow)
        blue = Math.round(Math.random() * 255),
        shadowBlue = Math.round(blue * shadow)
        o = Math.round(((red * 299) + (green * 587) + (blue * 114)) / 1000),
        fg = (o > 125) ? 'black' : 'white',
        bg = `rgb(${red},${green},${blue})`
        sh = `rgb(${shadowRed},${shadowGreen},${shadowBlue})`
    return { fg, bg, sh }
}

const body = document.getElementsByTagName('body')[0]
body.style.margin = '0'

for (let n = 0; n < 20; n++) {
    const
        div = document.createElement('div'),
        c = getRandomColor()
        height = '100px'
    div.style.height = height
    div.style.lineHeight = height
    div.style.background = c.bg
    div.style.color = c.fg
    div.style.textAlign = 'center'
    div.style.fontFamily = 'Arial'
    div.style.fontWeight = 'bold'
    div.style.borderBottom = `dashed 4px ${c.sh}`
    div.innerHTML =
        `<span class="middle">This is background color ${c.bg} with foreground color ${c.fg}</span>`
    body.appendChild(div)
}

    </script>
</body>
</html>
